<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body class="bg-gray-200">
    <section>
        <div class="container mt-40 flex mx-auto  items-center justify-center ">
            <div class="left w-1/2 -mt-16">
                <img src="fblogo.svg" class="w-72" alt="logo">
                <p class="text-4xl mx-5">Connect with friends and the world around you on Facebook.</p>
            </div>
            <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 relative">
                <input type="text" class="px-4 h-12 my-2 border border-1 border-gray-400 rounded-md outline-blue-400" placeholder="Email or phone number">
                <input type="password" class="px-4 h-12 my-2 border border-1 border-gray-400 rounded-md outline-blue-400" placeholder="password">
                <button class="bg-blue-600 text-white my-2 p-2 rounded-md font-bold text-xl hover:bg-blue-700">Log In</button>
                <span class="text-center text-blue-600 my-2 cursor-pointer hover:underline">Forgot password?</span>
                <hr class="my-2">
                <button class="bg-green-500 text-white font-bold w-fit px-4 py-3 my-3 mx-auto rounded-md hover:bg-green-600">Create new account</button>
                <span class="absolute -bottom-10"><span class="font-bold"> Create a Page</span> for a celebrity, brand or business.</span>
            </div>
        </div>
    </section>

<section class="">
    <div class="container mt-20 bg-white">
        <div class="top flex flex-row items-center justify-center space-x-3">
            <a href="#"  class="text-sm hover:underline">नेपाली</a>
            <a href="#"  class="text-sm hover:underline">हिन्दी</a>
            <a href="#"  class="text-sm hover:underline">Español</a>
            <a href="#"  class="text-sm hover:underline">Português (Brasil)</a>
            <a href="#"  class="text-sm hover:underline">日本語</a>
            <a href="#"  class="text-sm hover:underline">Français (France)</a>
            <a href="#"  class="text-sm hover:underline">Deutsch</a>
            <a href="#"  class="text-sm hover:underline">Italiano</a>
            <a href="#"  class="text-sm hover:underline">لعربية</a>
            <a href="#"  class="text-sm hover:underline">中文(简体)</a>
        </div>
    </div>
</section>
</body>
</html>
